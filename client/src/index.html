<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.7.10/cytoscape.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <title>Course Buddy</title>
</head>

<body>
    <div style="border-bottom: 1px solid rgb(34, 34, 34); display:flex; flex-direction: row; font-size: large;">
        <div style="display:flex; flex-direction: row;">
            <h1 style="margin-top: 13px; margin-bottom: 10px; margin-right: 20px; margin-left: 20px; font-size: large;" href="/">
                Course Buddy
            </h1>
        </div>
        <div style="display:flex; flex-direction: row;">
            <button id="showSimilarity" class="button is-info is-small" style="margin-top: 10px; margin-bottom: 10px; margin-right: 20px;" href="/">
                    Show course similarity
                </button>
            <button id="showPrereqs" class="button is-small" style="margin-top: 10px;margin-bottom: 10px; margin-right: 20px;" href="/">
                    Show prerequisite graph
                </button>
            <div class="control">
                <input id="graphSearch" class="input is-small" type="text" style="margin-top: 10px;margin-bottom: 10px; margin-right: 20px;" placeholder="Search">
            </div>
        </div>
        <div style="display:flex; flex-direction: row; margin-left: auto;">
            <button id="toggleSidebar" class="button is-light is-small" style="margin-top: 10px; margin-bottom: 10px; margin-right: 20px;" href="/">
                    Toggle sidebar
                </button>
        </div>
    </div>
    <div style="display:flex; flex-grow: 1; flex-direction: row; flex-wrap:wrap">
        <div style="display:flex; flex-direction: column;  z-index: 1; flex-basis: 100%; flex: 4;">

            <div id="cy-similarity" style="display:block"></div>
            <div id="cy-prereqs" style="display:block"></div>

        </div>
        <div id="sidebar" style="display:flex; background-color: white; padding-left: 5px;padding-right: 5px;  border-left: 1px solid rgb(34, 34, 34);  flex-direction: column; flex-basis: 100%; z-index: 2; flex: 1;">
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
